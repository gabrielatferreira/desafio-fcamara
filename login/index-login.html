<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--  Icons -->
    <link rel="stylesheet" href="../assets/icons/style.css" />

    <!--  Style -->
    <link rel="stylesheet" type="text/css" href="style-login.css" />

    <!-- Fonts-->
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <i class="icon-Size-32px"></i>
        <a class="logo" href="#">orange<strong>point</strong></a>
      </nav>
    </header>

    <div id="login-container">
      <div class="container">
        <h1>Acesse a<br />plataforma</h1>
      </div>

      <form>
        <div class="container">
          <label for="email">E-mail</label>
          <br />
          <br />
          <input type="email" name="email" id="email" />
        </div>
        <div class="container">
          <label for="password">Senha</label>
          <br />
          <br />
          <input type="password" name="password" id="password" />
        </div>
        <div class="container">
          <button>Acessar</button>
        </div>
        <div class="container" id="links">
          <a class="forgot-password" href="forgot-password"
            >Esqueceu sua senha?</a
          >
        </div>
        <div class="container" id="first-acess">
          <a class="create-account" href="#" id="links"
            >Primeiro acesso?<span><b> Crie sua conta</b></span></a
          >
        </div>
      </form>
    </div>

    <script type="text/javascript" src="main-login.js"></script>
  </body>
</html>
