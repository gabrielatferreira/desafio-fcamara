<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Login</title>

    <!--  Icons -->
    <link rel="stylesheet" href="../assets/icons/style.css" />

    <!--  Style -->
    <link rel="stylesheet" type="text/css" href="style-login.css" />

    <!-- Fonts-->
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div class="logo-op">
          <i class="icon-Size-32px"></i>
          <a class="logo" href="#">orange<strong>point</strong></a>
        </div>
      </nav>
    </header>

    <main>
      <div id="login-container">
        <div class="form">
          <div class="container">
            <h1 class="acess">Acesse a plataforma</h1>
          </div>

          <div class="container">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="container">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="container">
            <button type="submit" id="button" onclick="userActionLogin()">
              Acessar
            </button>
          </div>

          <div class="container" id="links">
            <a class="forgot-password" href="forgot-password"
                >Esqueceu sua senha?</a
              >
          </div>

          <div class="container" id="first-acess">
            <a 
              class="create-account" 
              href="/sign-up/index-sign-up.html" 
              id="links"
              >Primeiro acesso?<span><b> Crie sua conta</b></span></a
            >
          </div>
        </div>
        <div>
          <img class="banner" src="../assets/images/Banners.svg" alt="" />
        </div>
      </div>
    </main>

    <script type="text/javascript" src="main-login.js"></script>
  </body>
</html>
