<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-sign-up.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="sign-up-container">
        <h1>Fazer<br>cadastro</h1>
        <form>
            <div class="field">
                <label for="name">Nome completo</label>
                <br>
                <input type="text" name="name" id="name">
            </div>
            <div class="field">
                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email">
            </div>
            <div class="field">
                <label for="password">Senha</label>
                <br>
                <input type="password" name="password" id="password"> 
            </div>
            <div class="field">
                <label for="password">Repetir senha</label>
                <br>
                <input type="password" name="password" id="password"> 
            </div>
            <input type="checkbox" name="terms" id="terms" value>Concordo com os <a href="">termos</a>
            <br><br>
            <button>Criar conta</button>

        </form>

    </div>

    <script type="text/javascript" src="main-sign-up.js"></script>
</body>
</html>
