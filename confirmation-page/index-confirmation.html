<!DOCTYPE html>
<html lang="pt_BR" class="sr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>Confirmação</title>
    <link rel="stylesheet" href="style-confirmation.css" />
    <!--  Icons -->
    <link rel="stylesheet" href="../assets/icons/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div class="logo-op">
          <i class="icon-Size-32px"></i>
          <a class="logo" href="#">orange<strong>point</strong></a>
        </div>
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#">Início</a></li>
            <li><a class="title" href="#">Sair</a></li>
          </ul>
        </div>
        <!-- menu icons -->
        <div class="toggle icon-TypeMenu"></div>
        <div class="toggle icon-TypeX"></div>
      </nav>
    </header>
    <main>
      <section class="container" id="confirmation">
        <div class="container backbutton">
          <h2>
            <a href="#"><i class="icon-TypeBack-Left"></i></a>Confirmação
          </h2>
        </div>
        <div class="card">
          <div class="">
            <div class="information">
              <i class="icon-TypePlace" id="icon-confirmation"></i>
              <h3>Unidade</h3>
            </div>
            <div>
              <p>São Paulo</p>
            </div>
            <div>
              <div class="information">
                <i class="icon-TypeCalendar" id="icon-confirmation"></i>
                <h3>Data</h3>
              </div>
              <div>
                <p>16/09/2021</p>
              </div>
            </div>
            <div>
              <div class="information">
                <i class="icon-TypeTime" id="icon-confirmation"></i>
                <h3>Turno</h3>
              </div>
              <div>
                <p>Manhã</p>
              </div>
            </div>
            <div>
              <div class="information">
                <i class="icon-TypeWork" id="icon-confirmation"></i>
                <h3>Estação</h3>
              </div>
              <div>
                <p>Antonio Meghelleti - Sala de Reunião</p>
              </div>
            </div>
            <div>
              <div class="information">
                <i class="icon-TypeMessage" id="icon-confirmation"></i>
                <h3>Solicitação</h3>
              </div>
              <div>
                <p>
                  Gostaria de solicitar alguns post-its para conduzir uma
                  dinâmica
                </p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button>Confirmar</button>
        </div>
      </section>
    </main>
    <script src="main-confirmation.js"></script>
  </body>
</html>
